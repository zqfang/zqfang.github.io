name: Push to GitHub Pages on push to master
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Deploy the site
        uses: benmatselby/hugo-deploy-gh-pages@master
        env:
          HUGO_VERSION: 0.72.0
          TARGET_REPO: zqfang/zqfang.github.io
          TOKEN: ${{ secrets.SSH_DEPLOY_KEY }}
          #HUGO_ARGS: '-t LoveIt'
          CNAME: zqfang.github.io



